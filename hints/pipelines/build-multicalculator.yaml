trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  azureSubscriptionConnectionName: 'defaultAzure'
  helmVersion: 3.1.0

stages:
- stage: Build
  displayName: Build containers, package chart, push all
  jobs:
  - job: Build
    displayName: Run build script from repo
    steps:
    - task: HelmInstaller@0
      displayName: 'Install Helm $(helmVersion)'
      inputs:
        helmVersion: $(helmVersion)
        checkLatestHelmVersion: false
    - task: Bash@3
      displayName: set executable bit
      inputs:
        targetType: 'inline'
        script: chmod +x scripts/build_multicalculator.sh
    - task: AzureCLI@1
      displayName: 'run build script'
      inputs:
        azureSubscription: $(azureSubscriptionConnectionName)
        scriptPath: scripts/build_multicalculator.sh
        workingDirectory: '$(Build.SourcesDirectory)'
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact: scripts'
      inputs:
        PathtoPublish: scripts
        ArtifactName: scripts

- stage: DevDeploy
  displayName: Deploy multicalchart to dev environment
  dependsOn: Build
  jobs:
  - deployment: Deploy
    displayName: Deploy everything using the deployment script
    environment: dev1
    variables:
      AZURE_KEYVAULT_NAME: 'dzphoenix-vault'
      KUBERNETES_NAMESPACE: 'calc1'
      AKS_NAME: 'dzphoenix-84'
      AKS_GROUP: 'phoenix-84'
    strategy:
     runOnce:
         deploy:
            steps:
            - task: HelmInstaller@0
              displayName: 'Install Helm $(helmVersion)'
              inputs:
                helmVersion: $(helmVersion)
                checkLatestHelmVersion: false
            - task: AzureCLI@1
              displayName: 'run deploy script'
              inputs:
                azureSubscription: $(azureSubscriptionConnectionName)
                scriptPath: '../scripts/deploy_multicalulator.sh'
                workingDirectory: '$(Pipeline.Workspace)'
         routeTraffic:
            steps:
            - download: current
              artifact: scripts
            - task: AzureCLI@1
              displayName: 'run deploy script'
              inputs:
                azureSubscription: $(azureSubscriptionConnectionName)
                scriptPath: '../scripts/route_traffic_multicalculator.sh'
                workingDirectory: '$(Pipeline.Workspace)'
         on:
           failure:
            steps:
            - download: current
              artifact: scripts
            - task: AzureCLI@1
              displayName: 'run deploy script'
              inputs:
                azureSubscription: $(azureSubscriptionConnectionName)
                scriptPath: '../scripts/deploy_failure_multicalculator.sh'
                workingDirectory: '$(Pipeline.Workspace)'
